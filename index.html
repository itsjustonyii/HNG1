<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Profile</title>
</head>
<body>
      <main class="container">
       <header class="detail" data-testid="slackUserName"> 
         <h2>itsjustonyii</h2>
       </header> 
       
       <figure data-testid="slackDisplayImage">
        <img src="slackprofile.jpg" alt="itsjustonyii">
       </figure>

      <section class="detail1"> 
        <h3 id="day" data-testid="currentDayOfTheWeek"></h3>
        <div class="devider"></div> 
        <h3 id="time" data-testid="currentUTCTime"></h3>
        <div class="devider"></div>
        <h3 data-testid="myTrack">Frontend</h3>
      </section>

      <a href="https://github.com/itsjustonyii/HNG1" data-testid="githubURL"><button >Github Repo</button></a>
      </main>
        
    <script src="script.js"></script>
</body>
</html>
